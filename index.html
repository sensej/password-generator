<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    <title>Password generator</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="app">
                <div class="app-left-side">
                    <h1 class="app-title">Password generator</h1>
                    <div class="app-settings">
                        <div class="app-settings__box">
                            <input type="text" class="app-input" id="mainInput" readonly>
                            <div class="app-password-strong">
                                <span class="app-password-strong__item"></span>
                                <span class="app-password-strong__item"></span>
                                <span class="app-password-strong__item"></span>
                                <span class="app-password-strong__item"></span>
                            </div>
                            <button class="app-btn-refresh">
                                <img src="src/refresh.png" alt="Refresh password">
                            </button>
                        </div>

                        <button class="app-btn">
                            <span class="app-btn__text">Copy password_</span>
                            <span class="app-btn__icon"></span>
                            <span class="app-btn__decor">R25</span>
                        </button>
                        <div class="app-range-box">
                            <output class="app-range__output" id="amount" for="passwordLength"></output>
                            <input type="range" class="app-range" min="0" max="100" value="85" id="passwordLength">
                        </div>
                        <div class="app-password__settings">
                            <ul class="app-password__settings-list">
                                <li class="app-password__settings-list-item">
                                    <label class="app-custom-checkbox">
                                        <input type="checkbox" class="app-checkbox" name="passwordSetting" id="uppercase" checked>
                                        <label for="uppercase">Uppercase letters</label>
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li class="app-password__settings-list-item">
                                    <label class="app-custom-checkbox">
                                        <input type="checkbox" class="app-checkbox" name="passwordSetting" id="lowercase">
                                        <label for="lowercase">Lowercase letters</label>
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li class="app-password__settings-list-item">
                                    <label class="app-custom-checkbox">
                                        <input type="checkbox" class="app-checkbox" name="passwordSetting" id="numbers">
                                        <label for="numbers">Numbers</label>
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                                <li class="app-password__settings-list-item">
                                    <label class="app-custom-checkbox">
                                        <input type="checkbox" class="app-checkbox" name="passwordSetting" id="symbols">
                                        <label for="symbols">Symbols</label>
                                        <span class="checkmark"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="app-right-side">
                    <h3 class="app-subtitle">Password history</h3>
                    <ul class="app-password__list">
                    </ul>
                    <button class="app-btn-clear">Clear history</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
